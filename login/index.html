<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSAL - Login</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="left_half">
        <form action="">
            <section class="login">
                <p class="title">
                    Login
                </p>
                <div class="input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" fill="none">
                        <path d="M17.4167 11.0833L15.2001 13.3L19.3167 17.4167H3.16675V20.5833H19.3167L15.2001 24.7L17.4167 26.9167L25.3334 19L17.4167 11.0833ZM31.6667 30.0833H19.0001V33.25H31.6667C33.4084 33.25 34.8334 31.825 34.8334 30.0833V7.91667C34.8334 6.175 33.4084 4.75 31.6667 4.75H19.0001V7.91667H31.6667V30.0833Z" fill="#047857"/>
                    </svg>
                    <input type="text" placeholder="Usuário / Email">
                </div>
                <div class="input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" fill="none">
                        <path d="M17.4167 11.0833L15.2001 13.3L19.3167 17.4167H3.16675V20.5833H19.3167L15.2001 24.7L17.4167 26.9167L25.3334 19L17.4167 11.0833ZM31.6667 30.0833H19.0001V33.25H31.6667C33.4084 33.25 34.8334 31.825 34.8334 30.0833V7.91667C34.8334 6.175 33.4084 4.75 31.6667 4.75H19.0001V7.91667H31.6667V30.0833Z" fill="#047857"/>
                    </svg>
                    <input type="password" placeholder="Senha">
                </div>
                <div class="input" id="especial">
                    <div>
                        <input type="checkbox" value="lembrar" id="lembrar">
                        <label for="lembrar">Lembrar de mim?</label>
                    </div>
                    <div>
                        <a href="#">
                            <p>Esqueci minha senha</p>
                        </a>
                    </div>
                </div>
            
                <a href="/perfil/index.html" class="input efeito" id="enviar">
                    <p class="botao">Enviar</p>
                </a>
            </section>
        </form>
    </div>


    <section class=" container_right">
        <div class="texto">
            <p id="bvindo"">Bem vindo de volta!</p>
            <p>Pronto para viajar no precinho que você gosta?</p>
            <div class="cta">
                <p>Primeira vez?</p>
                <a href="../registro/index.html">
                    <button class="efeito">Registre-se agora</button>
                </a>
            </div>
        </div>
    </section>
